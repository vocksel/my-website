---
title : Blog
---

<% sorted_articles.each do |article| %>
	<div class="blog-entry">
		<h1 class="entry-title">
			<%= link_to article[:title], article.path %>
		</h1>
		<div class="entry-date">
			<p><%= pretty_time(article[:created_at]) %></p>
		</div>
		<article class="entry-body">
			<%= article[:excerpt] %>
		</article>
	</div>
<% end %>
