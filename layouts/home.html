<!DOCTYPE HTML>
<html lang="en">

	<!--
	 * Some of the markup's spacing and tabbing might look a bit funny.
	 * That's because this site was created using the static site generator Nanoc.
	 *
	 * You can check out the website's source up on Github. :)
	 * https://github.com/VoxelDavid/voxeldavid-website
	-->

	<head>
		<meta charset="utf-8">
		<title><%= item[:title] %> - VoxelDavid.com</title>
		<meta name="author" content="<%= item[:author] %>">
		<meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
		<link rel="shortcut icon" href="assets/img/favicon.png">
		<link rel="stylesheet" href="assets/css/master.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	</head>

	<body id="<%= item[:title].downcase %>">
		<div id="content">
			<%= yield %>
		</div>

		<script src="js/scripts.js"></script>
		<% if item[:analytics] %>
  	<%= render "include/analytics" %>
  	<% end %>
	</body>
</html>
