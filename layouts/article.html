---
# Template for Articles (Blog Posts)
---

<% render 'default' do %>
  <div class='blog-entry'>
    <h1 class="entry-title"><%= item[:title] %></h1>
    <aside class="entry-meta">
    	<p class="entry-date">Posted on <%= item[:author_date] %> by <%= item[:author] %></p>
    </aside> <!-- end .post-data -->
    <article class="entry-body">
      <%= yield %>
    </article> <!-- end .entry-body -->

    <a href="..">Back to Blog</a>

    <div id="disqus_thread"></div>
  </div> <!-- end .post -->

  <script src="/assets/js/disqus.js"></script>
  <noscript>
    <div class="no-js disqus">Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></div>
  </noscript>
<% end %>
