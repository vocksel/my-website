<% render 'blog' do %>
  <div class='post'>
    <h1 class="entry-title"><%= item[:title] %></h1>
    <aside>
    	<p class="date-posted">
        Posted on <%= item[:author_date] %> by <%= item[:author] %>
      </p>
    </aside>
    <article>
      <%= yield %>
    </article>

    <div id="disqus_thread"></div>
  </div>

  <% if item[:comments] %>
  <%= render "include/disqus" %>
  <% end %>
<% end %>
