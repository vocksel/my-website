<% render 'blog' do %>
  <div class='post'>
    <h1 class="entry-title"><%= item[:title] %></h1>
    <aside class="post-data">
    	<p class="date-posted">Posted on <%= item[:author_date] %> by <%= item[:author] %></p>
    </aside> <!-- end .post-data -->
    <article>
      <%= yield %>
    </article>

    <div id="disqus_thread"></div>
  </div> <!-- end .post -->

  <% if item[:comments] %>
  <%= render "include/disqus" %>
  <% end %>
<% end %>
