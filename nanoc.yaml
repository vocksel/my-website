
# Comments and unused configuration options have been removed.
# View http://nanoc.ws/docs/reference/config/ for configuuration referance.

text_extensions: [
  'css', 'erb', 'haml', 'html', 'js',  'markdown',
  'md', 'php', 'rb', 'sass', 'scss', 'txt',
]
output_dir: output
index_filenames: [ 'index.html' ]
prune:
  exclude: [ '.git' ]
data_sources:
  -
    type: filesystem_unified
    items_root: /
    layouts_root: /
    allow_periods_in_identifiers: false